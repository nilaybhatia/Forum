{% extends 'forum/base.html' %}
{% block content %}
	<h2>Homepage</h2>
	<p>Hello {{ user.username }}!</p>
	<h2 style="margin-top:90px">{{question_count}} Questions</h2><a href="{% url 'question_new' %}" class="top-menu"><span ><i class="fa fa-pencil"></i></span></a>
	{% for question in questions %}
		<div class="question">
	    		<h2><a href = "{% url 'question_detail' pk=question.pk %}">{{ question.title }}</a></h2>
	    		<p>{{ question.text|linebreaksbr }}</p>
			<div class="date">
			<p>published: {{ question.published_date }}</p>
	    		</div>
		</div>
	{% endfor %}
{% endblock %}
